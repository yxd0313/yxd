<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <h1>parent:{{msg}}</h1>
        <hr>
        <xuliya>
            <template #a="child">
                <div>
                    <h1>插槽中的值为app组件:{{msg}}</h1>
                    <hr>
                    <h1>插槽中的值使用子组件: {{child.msg}} ---- {{child.title}}</h1>
                </div>
            </template>
        </xuliya>
    </div>
    <template id="child">
        <div>
            <h1>child:{{msg}}</h1>
            <hr>
            <slot name="a" :msg="msg" :title="title"></slot>
        </div>
    </template>
    <script src="./dist/07.js"></script>
</body>

</html>
